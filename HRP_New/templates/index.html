<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Risk Prediction - Risk detection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
   :root {
      --bg-light: #f4fdf8;
      --bg-dark: #1a1a2e;
      --card-light: white;
      --card-dark: #2a2a3b;
      --text-light: #333;
      --text-dark: #eee;
      --primary: #009688;
      --accent: #00796b;
    }


    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(145deg, var(--primary), var(--accent));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      position: fixed;
      z-index: 100;
      transition: 0.3s ease;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid white;
    }

    .profile p {
      margin: 5px 0;
      font-size: 1rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 30px;
      padding: 0 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
      flex: 1;
    }

    .main-content h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 10px 0;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0;
      }

      .menu a {
        margin: 5px;
      }
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">HealthRisk</div>
      <div class="profile">
        <img src="static/uploads/default.png" alt="">
        <p>Welcome {{ session['user'] }}</p>
      </div>
        <div class="menu">
       <a href="/profile"><i class="fas fa-user"></i> Profile</a>
      <a href="/home"><i class="fas fa-stethoscope"></i> Risk Prediction</a>
      <a href="/history"><i class="fas fa-history"></i> History</a>
      <a href="/feedback"><i class="fas fa-comments"></i> Feedback</a>
      <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <div class="main-content">
      <h2 style="text-align:center;">Health Risk Prediction Form</h2>
   
    <form action="/predict" method="post">

        <label>Age:</label>
        <input type="number" name="Age" required>

        <label>Gender:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Family History of CVD:</label>
        <select name="Family_History_CVD" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Family History of Diabetes:</label>
        <select name="Family_History_Diabetes" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Family History of Obesity:</label>
        <select name="Family_History_Obesity" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Family History of Respiratory:</label>
        <select name="Family_History_Respiratory" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Family History of Mental:</label>
        <select name="Family_History_Mental" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Smoking:</label>
        <select name="Smoking" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Alcohol Consumption:</label>
        <select name="Alcohol_Consumption" required>
            <option value="None">None</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
        </select>

        <label>BMI:</label>
        <input type="number" step="0.1" name="BMI" required>

        <label>Systolic BP:</label>
        <input type="number" step="0.1" name="Systolic_BP" required>

        <label>Diastolic BP:</label>
        <input type="number" step="0.1" name="Diastolic_BP" required>

        <label>Blood Glucose:</label>
        <input type="number" step="0.1" name="Blood_Glucose" required>

        <label>LDL:</label>
        <input type="number" step="0.1" name="LDL" required>

        <label>HDL:</label>
        <input type="number" step="0.1" name="HDL" required>

        <label>Heart Rate:</label>
        <input type="number" step="0.1" name="Heart_Rate" required>

        <label>Physical Activity Hours Per Week:</label>
        <input type="number" step="0.1" name="Physical_Activity_Hours_Per_Week" required>

        <label>Sleep Hours Per Day:</label>
        <input type="number" step="0.1" name="Sleep_Hours_Per_Day" required>

        <label>Water Intake Liters Per Day:</label>
        <input type="number" step="0.1" name="Water_Intake_Liters_Per_Day" required>

        <label>Screen Time Hours Per Day:</label>
        <input type="number" step="0.1" name="Screen_Time_Hours_Per_Day" required>

        <!-- The following fields are categorical, originally integers (0/1/2/3/4), so use select dropdown with integer values -->

        <label>Chest Pain (0-4):</label>
        <select name="Chest_Pain" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Shortness of Breath (0-4):</label>
        <select name="Shortness_of_Breath" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Fatigue (0-4):</label>
        <select name="Fatigue" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Chronic Cough (0-4):</label>
        <select name="Chronic_Cough" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Mood Swings (0-4):</label>
        <select name="Mood_Swings" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Frequent Urination (0-4):</label>
        <select name="Frequent_Urination" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Increased Thirst (0-4):</label>
        <select name="Increased_Thirst" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Sudden Weight Change (0-4):</label>
        <select name="Sudden_Weight_Change" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Poor Concentration (0-4):</label>
        <select name="Poor_Concentration" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Anxiety Level (0-4):</label>
        <select name="Anxiety_Level" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Allergy History (0-4):</label>
        <select name="Allergy_History" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Appetite Changes (0-4):</label>
        <select name="Appetite_Changes" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Diet Type:</label>
        <select name="Diet_Type" required>
            <option value="High-Sugar">High-Sugar</option>
            <option value="High-Protein">High-Protein</option>
            <option value="Balanced">Balanced</option>
        </select>

        <label>Air Pollution Exposure:</label>
        <select name="Air_Pollution_Exposure" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label>Noise Exposure:</label>
        <select name="Noise_Exposure" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label>Sleep Quality:</label>
        <input type="number" name="Sleep_Quality" required>

        <label>Stress Level:</label>
        <select name="Stress_Level" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <button type="submit">Predict Risk</button>
      </form>
  </div>
</body>
</html>

<style>
    
    h2 {
        color: #004d40;
        margin-bottom: 2rem;
        animation: fadeInDown 1s ease-in-out;
    }

    form {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 121, 107, 0.1);
        max-width: 800px;
        margin: auto;
        animation: fadeInUp 1s ease-in-out;
    }

    label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
        color: #00796b;
    }

    input, select {
        width: 100%;
        padding: 0.7rem;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #00796b;
        box-shadow: 0 0 5px rgba(0, 121, 107, 0.4);
        outline: none;
    }

    button {
        display: block;
        width: 100%;
        margin-top: 2rem;
        padding: 0.8rem;
        font-size: 1.1rem;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #004d40;
        transform: translateY(-2px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        form {
            padding: 1.5rem;
        }
    }
</style>
