<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | Health Risk System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f4fdf8;
      --primary: #009688;
      --accent: #00796b;
      --card-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(145deg, var(--primary), var(--accent));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      position: fixed;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid white;
    }

    .profile p {
      margin: 5px 0;
      font-size: 1rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 30px;
      padding: 0 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .main {
      margin-left: 260px;
      padding: 30px;
      min-height: 100vh;
    }

    .form-container {
      max-width: 700px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .form-container h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: var(--accent);
    }

    .success-message {
      color: green;
      font-weight: 600;
      margin-top: 15px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
      }

      .menu a {
        margin: 5px;
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }

      .form-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">HealthRisk</div>
    <div class="profile">
    <img src="static/uploads/default.png" alt="">

      <p>Welcome {{ session['user'] }}</p>
    </div>
    <div class="menu">
      <a href="/profile"><i class="fas fa-user"></i> Profile</a>
      <a href="/home"><i class="fas fa-stethoscope"></i> Risk Prediction</a>
      <a href="/history"><i class="fas fa-history"></i> History</a>
      <a href="/feedback"><i class="fas fa-comments"></i> Feedback</a>
      <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Main Feedback Content -->
  <div class="main">
    <div class="form-container">
      <h2>Submit Your Feedback</h2>
      <form method="POST">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="rating">Rating *</label>
          <select name="rating" id="rating" required>
            <option value="">-- Select --</option>
            <option value="5">Excellent</option>
            <option value="4">Very Good</option>
            <option value="3">Good</option>
            <option value="2">Average</option>
            <option value="1">Poor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Feedback Message *</label>
          <textarea name="message" id="message" required placeholder="Your thoughts..."></textarea>
        </div>
        <button class="submit-btn" type="submit">Send Feedback</button>

        {% if success %}
          <div class="success-message">ðŸŽ‰ Thank you! Your feedback has been submitted.</div>
        {% endif %}
      </form>
    </div>
  </div>

</body>
</html>
